<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOTAK AUTO SALES INC</title>
  <meta name="description" content="HOTAK AUTO SALES INC — Car rentals & used car sales in Fair Oaks, CA. Transparent pricing, flexible terms, and friendly support."/>
  <style>
    :root{
      --primary:#008000;   /* Green */
      --accent:#000000;    /* Black */
      --black:#000000;
      --white:#ffffff;
      --text:#111;
      --bg:#ffffff;
      --card:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;line-height:1.6}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{max-width:1100px;margin:0 auto;padding:24px}

    /* Header */
    header{background:var(--primary); color:var(--white); position:sticky; top:0; z-index:10; box-shadow:0 6px 18px rgba(0,0,0,.08)}
    .topbar{display:flex; align-items:center; justify-content:space-between; gap:16px; padding:14px 24px}
    .brand{font-weight:800; letter-spacing:.4px}
    nav a{display:inline-block; padding:10px 14px; border-radius:12px; color:var(--white); font-weight:700}
    nav a:hover{background:rgba(255,255,255,.15)}
    .cta-btn{background:var(--accent); color:#fff; padding:10px 14px; border-radius:12px; font-weight:800}

    /* Hero Card */
    .hero-wrap{background:linear-gradient(180deg,#fff,#eff9ef); padding:42px 24px}
    .hero-card{
      background:var(--card); border:1px solid rgba(0,0,0,.06); border-radius:22px;
      box-shadow:0 30px 60px rgba(0,0,0,.10); padding:28px;
      display:grid; grid-template-columns:1.15fr .85fr; gap:22px; overflow:hidden;
      transform:translateY(24px); opacity:0; animation:cardIn .9s ease-out .15s forwards;
    }
    @keyframes cardIn{to{transform:translateY(0);opacity:1}}
    .hero-badge{display:inline-flex; align-items:center; gap:10px; background:var(--black); color:var(--primary); padding:6px 12px; border-radius:999px; font-size:.9rem; font-weight:700}
    .hero-title{font-size:clamp(26px,4vw,42px); line-height:1.15; margin:14px 0 10px; font-weight:900; color:#0b0b0b}
    .hero-sub{font-size:1.02rem; color:#333}
    .hero-actions{display:flex; gap:12px; flex-wrap:wrap; margin-top:14px}
    .btn{border:2px solid var(--black); color:#fff; background:var(--accent); padding:12px 18px; border-radius:14px; font-weight:800}
    .btn:hover{transform:translateY(-1px); box-shadow:0 8px 16px rgba(0,0,0,.15)}
    .btn.secondary{background:transparent; color:var(--black)}
    .hero-media{border-radius:18px; overflow:hidden; aspect-ratio:4/3; background:#f6f6f6;
      display:grid; grid-template-columns:1fr 1fr; grid-template-rows:1fr 1fr; gap:8px}
    .hero-media img{object-fit:cover; width:100%; height:100%}

    /* Sections */
    section{padding:56px 24px}
    section h2{font-size:clamp(22px,3vw,32px); margin:0 0 14px; font-weight:900}
    .muted{color:#555}

    /* Cards */
    .cards{display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:16px}
    .card{border:1px solid rgba(0,0,0,.06); border-radius:16px; padding:16px; background:#fff; box-shadow:0 8px 24px rgba(0,0,0,.06);
      transform:translateY(14px); opacity:0}
    .card.reveal{animation:reveal .7s ease-out forwards}
    @keyframes reveal{to{transform:translateY(0); opacity:1}}

    /* Lists */
    .checklist{display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:12px; margin-top:8px}
    .checklist li{list-style:none; padding-left:26px; position:relative}
    .checklist li::before{content:"✔"; position:absolute; left:0; top:0; color:var(--primary); font-weight:900}

    /* Gallery */
    .gallery{display:grid; grid-template-columns:repeat(2,1fr); gap:12px}
    .gallery img{border-radius:14px; aspect-ratio:4/3; object-fit:cover}

    /* Formula 10 points */
    .formula{border-left:6px solid var(--primary); background:#f5fff5; padding:16px 18px; border-radius:12px}
    .formula ol{margin:0; padding-left:18px}
    .formula li{margin:8px 0}

    /* Contact */
    .contact-box{background:var(--primary); color:var(--white); border-radius:18px; padding:20px; display:grid; gap:8px; border:1px solid rgba(0,0,0,.12)}
    .contact-actions{display:flex; gap:10px; flex-wrap:wrap; margin-top:6px}
